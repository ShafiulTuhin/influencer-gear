<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer-Gear</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <!-------Navbar part start------->

    <!-- Main Nav -->
    <nav class="container hide">
      <div>
        <h3>Influencer products</h3>
      </div>
      <ul class="hide">
        <li><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Sign up</a></li>
        <li><a href="">Login</a></li>
        <div class="menuIcons">
          <i
            class="fa-solid fa-magnifying-glass"
            style="margin-right: 2rem"
          ></i>
          <i class="fa-solid fa-cart-arrow-down"></i>
        </div>
      </ul>
    </nav>
    <!-- Responsive NAV -->
    <nav class="hideNav container">
      <div class="responsive-Nav">
        <i class="fa-solid fa-clipboard-list"></i>
        <h3>Influencer products</h3>
        <i class="fa-solid fa-cart-arrow-down"></i>
      </div>
    </nav>
    <!-------Navbar part end------->
    <!-------Banner part start------->
    <section id="bannerPart" class="">
      <div class="container">
        <div class="bannerWrapper">
          <div class="bannerTitle">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="btn-modify">
              <span style="margin-right: 5px"> Preebook now</span>
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
          <div class="bannerImage">
            <img
              src="./images/Circle design.svg"
              style="position: relative"
              alt=""
            />
            <img src="./images/main-camera.png" alt="" class="mainCamera" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
